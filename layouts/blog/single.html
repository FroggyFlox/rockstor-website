{{ define "main" }}
<section id="main">
  <div class="container">
    <h1 id="title">{{ .Title }}</h1>
    By <strong>{{ .Params.author }}</strong> Word Count {{ .WordCount }}
    First Published <strong>on {{ .Date | dateFormat "02 Jan 2006" }}</strong>
    <hr>
    <div class="row-fluid">
      <div class="span8">
          {{ .Content }}
      </div>
    </div>
  </div>
</section>
{{ end }}
